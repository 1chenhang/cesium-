<!DOCTYPE html>

<head>
    <title>CesiumDemo-夜景城市</title>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link href="./Static/cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="text/javascript" src="./Static/cesium/Cesium.js"></script>
    <script type="text/javascript" src="./Static/dat.gui.min.js"></script>
    <style>
        html,
        body,
        #sceneContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .cesium-performanceDisplay-defaultContainer {
            left: 10px;
            right: auto;
        }

        .loadingIndicator {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -33px;
            margin-left: -33px;
            width: 66px;
            height: 66px;
            z-index: 10000;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("./Static/images/ajax-loader.gif");
        }

        .loadingIndicator2 {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            z-index: 9999;
            text-align: center;
            overflow: hidden;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="sceneContainer"></div>
    <div id="loadingIndicator" class="loadingIndicator"></div>
    <div id="loadingIndicator2" class="loadingIndicator2">
        <span class="wow bounceInDown" data-wow-duration="10.0s" style="color: #fff;font-size: 20px; ">提示:
            在线数据加载较慢,请稍等!</span>
    </div>
    <script src="./index.js"></script>
</body>
</body>
